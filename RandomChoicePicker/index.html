<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- this project for picking random choices, we have textarea, whatever you write in the textarea then press enter it's going to give the little effect and it's going to stop on a random choice and it's also going to clear the text area. That's whole about our project -->
    <div class="container">
        <h3>Enter all of the choice divided by comma (',').
        <br>Press enter when you're done</h3>
        <textarea placeholder="Enter choices here..." id="textarea"></textarea>

        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag highlight">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
