<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60f6bc4f73.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="9800">9800</div>
        <span>Twiter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="10000">10000</div>
        <span>YouTube Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="19909">19909</div>
        <span>Instagram Followers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <div class="counter" data-target="7500">7500</div>
        <span>Facebook Followers</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
